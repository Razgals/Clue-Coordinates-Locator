<!DOCTYPE html>
<html>
<head>
    <title>Gielinor Treasure Hunter Compass</title>
    <style>
        @font-face {
            font-family: 'MedievalSharp';
            src: url('MedievalSharp.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            width: 900px;
            height: 700px;
            margin: 0;
            padding: 0;
            font-family: 'MedievalSharp', Arial, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-image-source: url('parchment.jpg');
            border-image-slice: 50 50 50 50;
            border-image-width: 50px 50px 50px 50px;
            border-image-repeat: stretch;
            border-style: solid;
            border-width: 50px 50px 50px 50px;
            box-sizing: border-box;
        }

        #content {
            display: block;
            width: 900px;
            height: 700px;
            background-color: transparent;
            position: relative;
            overflow: visible;
        }

        #sidebar {
            width: 266px;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            position: absolute;
            top: 45px;
            left: 5px;
            z-index: 20;
            border: 2px solid #444;
            border-radius: 8px;
        }

        #map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #000;
            height: 90%;
            margin: 5% auto;
            width: 100%;
            z-index: 10;
        }

        #map-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            image-rendering: crisp-edges;
            max-width: none;
            transform: scale(3);
            transform-origin: 0 0;
        }

        #crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 15;
            display: block;
            background-image: url('crosshair.png');
            background-size: cover;
            background-position: center;
        }

        .coord-input {
            margin-bottom: 15px;
        }

        .coord-group {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            align-items: center;
        }

        label, input, select, span {
            font-family: 'MedievalSharp', Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px #000;
        }

        input, select {
            padding: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }

        input {
            width: 50px;
        }

        select {
            width: 80px;
        }

        button {
            background-image: url('button.jpg');
            background-size: cover;
            background-position: center;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            border-radius: 0;
            cursor: pointer;
            font-family: 'MedievalSharp', Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px #000;
            width: auto;
            height: auto;
            min-height: 40px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            filter: brightness(1.5);
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
            margin: 15px 0;
        }

        .zoom-btn {
            flex: 1;
            padding: 8px;
            background-color: #333;
        }

        h2 {
            font-family: 'MedievalSharp', Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: #dd6900;
            margin-top: 0;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="sidebar">
            <h2>Gielinor Treasure Hunter Compass</h2>
            <div class="coord-input">
                <label>North/South:</label>
                <div class="coord-group">
                    <input type="number" id="y-degrees" placeholder="Deg" min="0" max="99">
                    <span>°</span>
                    <input type="number" id="y-minutes" placeholder="Min" min="0" max="59">
                    <span>'</span>
                    <select id="y-direction">
                        <option value="north">North</option>
                        <option value="south">South</option>
                    </select>
                </div>
            </div>
            <div class="coord-input">
                <label>East/West:</label>
                <div class="coord-group">
                    <input type="number" id="x-degrees" placeholder="Deg" min="0" max="99">
                    <span>°</span>
                    <input type="number" id="x-minutes" placeholder="Min" min="0" max="59">
                    <span>'</span>
                    <select id="x-direction">
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </div>
            </div>
            <button id="find-btn">Find Location</button>
        </div>
        <div id="map-container">
            <img id="map-image" src="map2.png" />
            <div id="crosshair"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
